{% load i18n %}
<ul class="online-users-count">
    <li>{% trans "Currently online: " %} <b>{{ total_onlines }}</b></li>
    <li>{% trans "Guests: " %} <b>{{ total_onlines_guest }}</b></li>
    <li>{% trans "Registered users: " %} <b>{{ total_onlines_user }}</b></li>
</ul>
<ul class="online-users-list">
{% for o in online_users %}
    <li>{{o.username}}</li>
{% endfor %}
</ul>
